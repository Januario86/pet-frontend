<div *ngIf="carregando" class="spinner-overlay">
  <div class="spinner"></div>
</div>

<div *ngIf="erro" class="modal-overlay">
  <div class="modal">
    <h2>Erro</h2>
    <p>{{ erro }}</p>
    <button (click)="fecharModal()">Fechar</button>
  </div>
</div>

<div *ngIf="!carregando && clientes.length === 0">
  Nenhum cliente encontrado.
</div>

<table *ngIf="!carregando && clientes.length > 0" class="tabela-clientes">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de Cadastro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.dataCadastro | date:'dd/MM/yyyy HH:mm' }}</td>
    </tr>
  </tbody>
</table>
